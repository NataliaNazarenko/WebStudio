  <body>
    <header class="page-header">
      <div class="page-header__container container">

        >
        <nav class="page-header__nav">
          <ul class="page-header__list list">
            <li class="page-header__item">
              <a href="./index.html" class="page-header__link link">Студія</a>
            </li>
            <li class="page-header__item">

              </svg>

          >
          <address class="page-footer__address">

        </div>

          <h2 class="page-footer__title">приєднуйтесь</h2>
          <ul class="socials list">
            <li class="socials__item">
              <a href="" class="socials__link page-footer__socials">
                <svg class="socials__icon">
                  <use href="./images/icons.svg#icon-instagram"></use>

            <li class="socials__item">

          <div class="page-footer__field">
            <label for="email"></label>
            <input class="page-footer__input email" name="tel" id="email" placeholder="E-mail" />
            <button type="submit" class="button page-footer__button">
              <span>Підписатися</span>
              <svg class="page-footer__icon">
                <use href="./images/icons.svg#icon-icon-send"></use>
